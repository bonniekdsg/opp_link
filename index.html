<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#9b2d30">
    <title>Links | OPP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #9b2d30;
            --primary-hover: #e52d28;
            --secondary-color: #333;
            --light-color: #f8f8f8;
            --dark-color: #222;
            --shadow: 0 4px 20px rgba(0,0,0,0.12);
            --radius: 16px;
            --transition: all .25s ease;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fff;
            color: var(--secondary-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px 16px;
        }

        .card {
            width: 100%;
            max-width: 720px;
            background: var(--light-color);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        header {
            background: var(--primary-color);
            padding: 20px 24px;
            color: #fff;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .brand img { max-height: 44px; width: auto; display: block; }
        .brand span { font-family: 'Roboto', sans-serif; font-weight: 700; letter-spacing: .5px; }

        .profile {
            background: #252525 url('https://static.wixstatic.com/media/c96204_bb5f91d991a1435a99478a030c5029a4~mv2.png') center/cover no-repeat;
            color: #fff;
            padding: 32px 24px;
            display: grid;
            gap: 10px;
        }
        .avatar {
            width: 90px; height: 90px; border-radius: 50%;
            border: 3px solid rgba(255,255,255,.85);
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0,0,0,.35);
        }
        .avatar img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .title { font-size: 1.4rem; font-weight: 700; font-family: 'Roboto', sans-serif; }
        .subtitle { opacity: .95; font-size: .95rem; max-width: 52ch; }

        .links {
            display: grid;
            gap: 12px;
            padding: 20px 16px 24px;
        }

        .link-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 8px;
            background: #fff;
            border: 1px solid rgba(155,45,48,.18);
            border-radius: 12px;
            padding: 18px 16px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            text-decoration: none;
            color: inherit;
        }
        .link-item:hover { transform: translateY(-2px); border-color: var(--primary-color); box-shadow: 0 10px 22px rgba(0,0,0,.12); }
        .icon {
            width: 28px; height: 28px; display: grid; place-items: center;
            color: var(--primary-color);
            margin-bottom: 2px;
        }
        .text { font-weight: 600; }

        .social {
            display: flex; gap: 10px; padding: 0 16px 20px; flex-wrap: wrap; align-items: center;
            justify-content: center;
        }
        .social a {
            width: 40px; height: 40px; border-radius: 50%; display: grid; place-items: center;
            background: #333; color: #fff; transition: var(--transition);
        }
        .social a:hover { background: var(--primary-color); transform: translateY(-3px); }

        footer { padding: 10px 16px 20px; text-align: center; color: #888; font-size: .9rem; }

        /* Responsividade */
        @media (max-width: 576px) {
            .profile { padding: 24px 16px; }
            .title { font-size: 1.2rem; }
            .subtitle { font-size: .9rem; }
        }
    </style>
</head>
<body>
    <main class="card" aria-labelledby="links-title">
        <header>
            <div class="brand">
                <img src="https://static.wixstatic.com/media/c96204_9a59b8febc1a4372a615ea58feb115a8~mv2.png" alt="Logo OPP" width="180" height="44" loading="eager">
                
            </div>
        </header>

        <section class="profile">
            <h1 id="links-title" class="title">Nossos Links e Serviços</h1>
            <p class="subtitle">Acesse rapidamente nossos produtos,<br>painéis e canais oficiais do OPP.
            </p>
        </section>

        <nav class="links" aria-label="Lista de links principais">
            <a class="link-item" href="https://nat.mpac.mp.br/observatorio-de-politicas-publicas/" target="_blank" rel="noopener noreferrer">
                <span class="icon" aria-hidden="true">
                    <!-- home -->
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 10L12 3l9 7v9a2 2 0 0 1-2 2h-4v-6H9v6H5a2 2 0 0 1-2-2v-9Z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </span>
                <span class="text">Portal OPP</span>
            </a>

            <a class="link-item" href="https://nat.mpac.mp.br/paineis/" target="_blank" rel="noopener noreferrer">
                <span class="icon" aria-hidden="true">
                    <!-- chart -->
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 20h18M6 17V9m6 8V5m6 12v-6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
                </span>
                <span class="text">Painéis</span>
            </a>

            <a class="link-item" href="https://nat.mpac.mp.br/boletins/" target="_blank" rel="noopener noreferrer">
                <span class="icon" aria-hidden="true">
                    <!-- doc -->
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7 3h7l5 5v11a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2Z" stroke="currentColor" stroke-width="1.6"/><path d="M14 3v5h5" stroke="currentColor" stroke-width="1.6"/></svg>
                </span>
                <span class="text">Boletins</span>
            </a>

            <a class="link-item" href="https://nat.mpac.mp.br/iniciativas/" target="_blank" rel="noopener noreferrer">
                <span class="icon" aria-hidden="true">
                    <!-- bulb / ideias -->
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 3a6 6 0 0 0-6 6c0 2.1 1.1 4 2.8 5.2.5.4 1 .9 1.2 1.5V17h4v-1.3c.2-.6.7-1.1 1.2-1.5A6 6 0 0 0 18 9a6 6 0 0 0-6-6Z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M9 20h6M10.5 22h3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
                </span>
                <span class="text">Iniciativas</span>
            </a>

            <a class="link-item" href="https://nat.mpac.mp.br/relatorio/" target="_blank" rel="noopener noreferrer">
                <span class="icon" aria-hidden="true">
                    <!-- report -->
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 4h16v16H4z" stroke="currentColor" stroke-width="1.6"/><path d="M8 12h8M8 8h8M8 16h5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
                </span>
                <span class="text">Relatórios</span>
            </a>

        </nav>

        <div class="social" aria-label="Redes sociais">
            <a href="https://www.instagram.com/mpacre/" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                <img src="https://static.wixstatic.com/media/c96204_8f5d9c11bb68466eb64dca4e43f79834~mv2.png" alt="Instagram" width="24" height="24">
            </a>
            <a href="https://www.mpac.mp.br/" target="_blank" rel="noopener noreferrer" aria-label="Site MPAC">
                <img src="https://static.wixstatic.com/media/c96204_14ad95c6a55e4d839ed6abcf48deafde~mv2.png" alt="MPAC" width="24" height="24">
            </a>
        </div>

        <footer>
            Ministério Público do Estado do Acre. <br> © 2025 Observatório de Políticas Públicas. Todos os direitos reservados.
        </footer>
    </main>
</body>
</html>
